language: rust
rust:
  - nightly
cache: cargo

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required
      addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
           packages:
            - g++-7
            - ocl-icd-opencl-dev
      env:
        - CC=gcc-7
        - CXX=g++-7
    - os: windows
      env:
        - SKIP_GPU=1
    - os: osx

script:
  - |
    cargo build --release --features=simd
    ls -lah target/
    ls -lah target/**/
    mkdir output
    mv target/**/release/scavenger "output/scavenger-$TRAVIS_OS_NAME-cpu-only" || mv target/**/release/scavenger.exe "output/scavenger-$TRAVIS_OS_NAME-cpu-only.exe"
    if [[ "$SKIP_GPU" = "1" ]]; then
      exit 0;
    fi

    cargo build --release --features=opencl,simd
    mv target/**/release/scavenger "output/scavenger-$TRAVIS_OS_NAME-cpu-gpu" || mv target/**/release/scavenger.exe "output/scavenger-$TRAVIS_OS_NAME-cpu-gpu.exe"

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: output/*
  skip_cleanup: true
  on:
    tags: true
